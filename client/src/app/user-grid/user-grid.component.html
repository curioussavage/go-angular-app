<mat-toolbar>
  <span>Users</span>
  <span class="app-spacer"></span>
  <a mat-raised-button color="primary" routerLink="/new-user">New User</a>
</mat-toolbar>
<div>
  <mat-grid-list cols="2" rowHeight="4:2"  gutterSize="5px">
    <mat-grid-tile *ngFor="let user of users | async" >
      <app-user-card [user]="user" (delete)="onDelete(user.userID!)" ></app-user-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
