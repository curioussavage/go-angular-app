<mat-toolbar>
  <span>New User</span>
</mat-toolbar>
<mat-card >
  <mat-card-content>
    <form class="form-container" (ngSubmit)="onSubmit()" #userForm="ngForm">
      <mat-form-field>
        <mat-label for="username">Username: </mat-label>
        <input matInput id="username" required [(ngModel)]="user.userName" name="username" placeholder="username">
      </mat-form-field>

      <mat-form-field>
        <mat-label for="firstName">First Name: </mat-label>
        <input matInput id="firstName" required [(ngModel)]="user.firstName" name="firstName" placeholder="name">
      </mat-form-field>

      <mat-form-field>
        <mat-label for="lastName">Last Name: </mat-label>
        <input matInput id="lastName" required [(ngModel)]="user.lastName" name="lastName" placeholder="name">
      </mat-form-field>

      <mat-form-field>
        <mat-label for="email">Email: </mat-label>
        <input matInput id="email" required [(ngModel)]="user.email" name="email" placeholder="email">
      </mat-form-field>

      <mat-form-field>
        <mat-label for="department">Department: </mat-label>
        <input matInput id="department" required [(ngModel)]="user.department" name="department" placeholder="department">
      </mat-form-field>

      <div>
      <a mat-raised-button routerLink="/">cancel</a>
      <button mat-raised-button color="primary" [disabled]="!userForm.form.valid">submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
